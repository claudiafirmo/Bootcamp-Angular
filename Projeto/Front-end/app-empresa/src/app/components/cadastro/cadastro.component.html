<div class="container margem-superior">
    <h1 class="text-lg-center">Cadastro</h1>
    <form class="margem-form">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="empresa.nome" name="nome">

        <label for="razaosocial" class="form-label">Razão Social: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="empresa.razaoSocial" name="razaosocial">

        <label for="cnpj" class="form-label">CNPJ: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="empresa.cnpj" name="cnpj">

        <label for="telefone" class="form-label">Telefone: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="empresa.telefone" name="telefone">
        
        <label for="site" class="form-label">Site: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="empresa.site" name="site">

        <h2 class="mb-4">Endereço</h2>

        <label for="cep" class="mb-3 form-label">CEP: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="endereco.cep" (change)="preencherEnderecoPorCep(endereco.cep)" name="cep">
        
        
        <label for="logradouro" class="form-label">Logradouro: </label>
        <input type="text" class="form-control mb-4" [(ngModel)]="endereco.logradouro" name="logradouro">
        
        <label for="numero" class="form-label">Numero: </label>
        <input type="number" class="form-control mb-4" [(ngModel)]="endereco.numero" name="numero">
        
        <label for="uf" class="mb-3 form-label">Estado: </label>
        <select class="mb-3 form-select" (change)="listarMunicipiosPorUf(endereco.uf)" [(ngModel)]="endereco.uf" name="uf" id="uf">
            <option value="" disabled>Selecione o estado</option>
            <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
        </select>
        
        <label for="cidade" class="mb-3 form-label">Cidade: </label>
        <select class="mb-3 form-select" [(ngModel)]="endereco.cidade" name="cidade" id="cidade">
            <option value="">Selecione o cidade</option>
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{cidade.nome}}</option>
        </select>
        <button type="submit" class="btn btn-primary" (click)="incluir(empresa)">Finalizar cadastro</button>
    </form>
</div>
