<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro de candidatos</title>
</head>
<body>
    <div>
        <h1>Registro de candidatos</h1>
        <form>
            <div class="container borda">
                <!--Nome-->
                <div>
                    <label for="">Nome:</label>
                    <div>
                        <input type="text" name="nome" id="nome" required autofocus>
                    </div>
                </div>
                
                <!--Data de nascimento-->
                <div>
                    <label for="">Data de nascimento:</label>
                    <div>
                        <input type="date" id="data" name="data" required>
                    </div>
                </div>
                
                <!--Genero-->
                <div>
                    <label for="">Gênero:</label>
                    <div>
                        <fieldset>
                            <legend>Gênero:</legend>
                            <input type="radio" name="genero" id="HC">Homem Cis<br>
                            <input type="radio" name="genero" id="MC">Mulher Cis<br>
                            <input type="radio" name="genero" id="HT">Homem Trans<br>
                            <input type="radio" name="genero" id="MTT">Mulher Trans / Travesti<br>
                            <input type="radio" name="genero" id="NB">Não Binário<br>
                            <input type="radio" name="genero" id="outro">Outro
                        </fieldset>
                    </div>
                </div>
                
                <!--Telefone-->
                <div>
                    <label for="">Telefone:</label>
                    <div>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>
                </div>

                <div>
                    <label for="">E-mail:</label>
                    <div>
                        <input type="text" id="email" name="email" required>
                    </div>
                </div>

                <!--Lista de vagas-->
                <div>
                    <label for="">Vaga desejada:</label>
                    <div>
                        <select name="vaga" id="vaga">
                            <option value="1">Admistrador de Banco de Dados</option>
                            <option value="2">Analista de Sistemas</option>
                            <option value="3">Web Designer</option>
                            <option value="4">Programador Java</option>
                        </select>
                    </div>
                </div>

                <!--Botão comandos-->
                <div>
                    <button type="button">Incluir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
