<div class="borda">
    <h2 class="text-primary text-center">Alterar Cliente</h2>
    <form>
        <div>
            <input type="hidden" name="id" [(ngModel)]="cliente.id" />
        </div>
        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.cpf"  name="cpf">
        </div>
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone">
        </div>
        <div>
            <button class="btn btn-primary" (click)="alterar(cliente)">Alterar</button> | 
            <button class="btn btn-secondary" (click)="fechar()">Voltar</button>
        </div>
    </form>
</div>
