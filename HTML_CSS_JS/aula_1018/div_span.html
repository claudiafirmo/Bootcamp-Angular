<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
        #topo{
            background: rgb(130, 85, 53);
        }
        #conteudo{
            background-color: gray;
        }
        .produto{
            background-color: beige;
            margin: 10px;
        }
        #rodape{
            background-color: chocolate;
        }
        #assinatura{
            background-color: darkgreen;
        }
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="https://freepngimg.com/thumb/dark_souls/34163-3-dark-souls-logo-transparent-background.png" width="200px">
        <ul>
            <li>Home</li>
            <li>Atualizações</li>
            <li>História</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            conteudo1
        </div>
        <div class="produto">
            conteudo2
        </div>
        <div class="produto">
            conteudo3
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
    <!---->
    <span id="assinatura">
        Olá
    </span>
    <span>
        Olá
    </span>
</body>
</html>
