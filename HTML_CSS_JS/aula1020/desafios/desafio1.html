<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio A-B-C</title>
    <script>
      document.write("<h1>Desafio 1 - A-B-C</h1>");
      var a = 10;
      var b = 20;
      var c = null;

      document.write("A: " + a + "<br>");
      document.write("B: " + b + "<br>");
      document.write("C: " + c + "<br>");
      document.write("<hr>");
      document.write("Trocar!<br>");

      c = a;
      a = b;
      b = c;

      document.write("A: " + a + "<br>");
      document.write("B: " + b + "<br>");
    </script>
  </head>
  <body></body>
</html>
