    <title>Bom Screen</title>
    <script>

        var height = window.screen.availHeight;
        var width = window.screen.availWidth;

        document.write('Altura do navegador é: ', height, '<br>');
        document.write('Largura do navegador é: ', width, '<br>');

        if(width < 500){
            document.write('logica para impressão do menu versão mobile');
        } else{
            document.write('logica para impressão do menu versão web');
        }

    </script>
