<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>

        var janela;

        function abrirPopUp(){
            janela = window.open('https://github.com/mandaapag03', 'nova Janela', 'width=500, height=500, target=_blank')
        }

        function fecharPopUp(){
            janela.close()
        }

    </script>
    <style>

        #botaoLink{
            background: none;
            border:none;
            text-decoration: none;
            color: blue;
            font-family: 'Courier New', Courier, monospace;
        }
        #botaoLink:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <button type="button" onclick="abrirPopUp()">Abrir Janela</button>
    <button type="button" onclick="fecharPopUp()">Fechar Janela</button>
    <button id="botaoLink" type="button" onclick="window.print()">Imprimir Página</button>
    <a onclick="window.print()" href="">LinkImprimirPágina</a>
</body>
</html>
