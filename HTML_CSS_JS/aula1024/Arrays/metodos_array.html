<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // push, unshift, pop, shift, at, concat

        lista_frutas = Array('banana', 'ma√ßa')
        console.log(lista_frutas)
        //inclui no final
        console.log(lista_frutas.push('uva'))
        console.log(lista_frutas)
        //incluir no inicio
        console.log(lista_frutas.unshift('goiaba'))
        console.log(lista_frutas)
        console.log(lista_frutas.at(-4))
        // excluir elemento no final
        console.log(lista_frutas.pop())
        console.log(lista_frutas)
        // excluir elemento no inicio
        console.log(lista_frutas.shift())
        console.log(lista_frutas)

        var x = [0, 1, 2].concat(['a', 'b', 'c'])
        console.log(x);        
    </script>
</head>

</body>
</html>
