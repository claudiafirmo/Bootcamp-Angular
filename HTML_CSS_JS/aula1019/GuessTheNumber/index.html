<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number game</title>
  </head>
  <body>
    <main>
      <div id="principal">
        <h1>Number guessing game</h1>
        <p>
          We have selected a random number between 1 and 100. See if you can
          guess it in 10 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>
        Enter a guess:
        <input type="number" name="guess" id="guess" />
        <button type="button">Submit guess</button>
      </div>
      <div id="answer-tip">
        <p>Previous guesses: <span id="previous-guesses"></span></p>
        <div id="answer-text"></div>
        <div id="tip-text"></div>
      </div>
    </main>
  </body>
</html>
