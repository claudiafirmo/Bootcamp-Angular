<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var num1 = 9;
        var num2 = 2;
        document.write('*A soma entre ' + num1 + ' e ' + num2 + ' é igual a ' + num1 + num2 + '<br>')
        //assim o resultado é 92 (concatenação!)

        // (num1 + num2) ressalta precedencia entre a soma e a concatenação
        document.write('A <strong>soma</strong> entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 + num2)+ '<br>') 
        document.write('A <strong>subtração</strong> entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 - num2)+ '<br>') 
        document.write('A <strong>multiplicação</strong> entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 * num2)+ '<br>') 
        document.write('A <strong>divisão</strong> entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 / num2)+ '<br>') 
        document.write('A <strong>módulo/resto</strong> entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 % num2)+ '<br>')
        document.write('O incremento de ' + num1 + ' é ' + (++num1)+ '<br>') //pré
        document.write('O incremento de ' + num1 + ' é ' + (num1++)+ '<br>') // pós
        document.write(num1)
        
    </script>
</head>
<body>
    
</body>
</html>
