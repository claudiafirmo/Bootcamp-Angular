    <script>

        // escopos: global, função, bloco -> (escopo de função e bloco acessam global; )

        var serie = 'Friends<br>' //global

        // bloco
        if(true){
            var serie2 = 'Game of Thrones<br>'
            document.write(serie)   
        }
        
        document.write(serie2)

        // função
        function x(){
            var serie3 = 'The Walking Dead'
            document.write(serie)
        }
        x()
        document.write(serie3)

    </script>
