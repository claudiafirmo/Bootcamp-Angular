<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        
        function calculo(n1, n2, op){
          if(op == 'soma'){
              document.write('O resultado é: ' + (n1 + n2))
          }else{
              document.write('O resultado é: ' + (n1 - n2))
          }
        }

            n1 = parseInt(prompt('Digite o primeiro número:'))
            op = prompt('Informe qual a operação: ("soma" ou "subtracao" sem as aspas)')
            n2 = parseInt(prompt('Digite o segundo número:'))
            calculo(n1, n2, op)

    </script>
</head>
<body></body>
</html>
