<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <button id="btn1">Função clássica</button>
    <button id="btn2">Função anônima</button>
    <button id="btn3">Arrow Function</button>

    <script>
        // Chamada a função clássica (funcao nomeada)
        function mostrar(){
            alert('Função Clássica');
        }
        
        document.getElementById('btn1').addEventListener('click', mostrar) // mostrar() -> o que é passada como parametro é o retorno da função.

        // Chamada a função anonima 
        document.getElementById('btn2').addEventListener('click', function(){alert('Função anonima')}); // usada quando ela só for usada nesse evento

        // Chamada a Arrow Function -> função seta               args.  =>  <bloco>
        document.getElementById('btn3').addEventListener('click', () => alert('Arrow Function'))
    </script>
</body>
</html>
