<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Exemplo 5</title>
    <style>
        .borda{
            margin: auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container borda">
        <h2 class="text-primary text-center">Vale-Transporte</h2>
        <div>
             
            <div class="mb-3">
                <label class="form-label">Salário Bruto</label>
                <input type="text" class="form-control" id="salario" />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Gasto com transposte:</label>
                <input type="text" class="form-control" id="transporte" />
            </div>
            
            <button class="btn btn-primary" id="btnCalcular">Calcular</button>
            
            <div class="mb-3">
                <label class="form-label">Vale-transporte:</label>
                <input type="text" class="form-control" id="vt" />
            </div>

            <div class="mb-3">
                <label class="form-label">Salário Líquido:</label>
                <input type="text" class="form-control" id="liquido"/>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btnCalcular').click(function(){
                let salario = parseFloat($('#salario').val());
                let transporte = parseFloat($('#transporte').val());
                const descontoPerCent = 0.06;
                let vtPc;

                let liquido = salario * descontoPerCent;

                if(liquido  >= transporte){
                    vtPc = 0
                    liquido  = transporte;
                }else{
                    vtPc = descontoPerCent * 100
                }

                $('#vt[value]').html(`${vtPc}%`)
                $('#liquido').html(`R$ ${liquido}`)
            });
        });
    </script>
</body>
</html>
