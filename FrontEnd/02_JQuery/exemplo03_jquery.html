<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .borda{
            margin: auto;
            max-width: 400px;
        }
    </style>

    <title>Exemplo03</title>
</head>
<body>
    <div class="container borda">
        <h2>Cadastro de pessoas:</h2>
        <div class="alert alert-primary" role="alert">
            Este formul√°rio simula um cadastro de pessoas, com a finalidade de estudar Bootstrap e JQuery!
        </div>

        <div class="alert alert-secondary">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" />
            </div>
            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
            <hr />
            <div id="resposta"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btnEnviar').click(function(){
                let nomePessoa = $('#nome').val();
                let emailPessoa = $('#email').val();
                let mensagem = `Nome informado: <strong>${nomePessoa}</strong><br>Email informado: <strong>${emailPessoa}</strong>`;
                $('#resposta').html(mensagem);
            });
        });
    </script>
</body>
</html>
