<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Exemplo 07</title>
    <style>
        .borda{
            margin: auto;
            margin-top: 30px;
            max-width: 500px;
        }
        .campo-resposta{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container borda">
        <h2 class="display-2">Cálculo de desconto da mensalidade</h2>
        <div class="mb-3">
            <label for="mensalidade" class="form-label">Mensalidade:</label>
            <input type="number" class="form-control" id="mensalidade" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Média Final:</label>
            <input type="number" id="media" class="form-control">
        </div>
        <div class="mb-3">
            <label for="periodo" class="form-label">Período:</label>
            <select class="form-select" name="periodo" id="periodo" required>
                <option value="1">Manhã</option>
                <option value="2">Noite</option>
            </select>
        </div>
        <button class="btn btn-primary" id="enviar">Enviar</button>
        <div id="resposta" class="campo-resposta"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                let mensalidade = parseFloat($('#mensalidade').val());
                let media = parseFloat($('#media').val());
                let periodo = $('#periodo').val();

                console.log($('#periodo :selected').text())
                let descontoPeriodo = 0;
                let descontoMedia = 0;

                if(media >= 9.5){
                    descontoMedia = mensalidade * 0.15;
                }
                
                if(periodo == '1'){
                    descontoPeriodo = mensalidade * 0.1;
                }

                let valorFinal = mensalidade - descontoMedia - descontoPeriodo;

                let mensagem = 'Valor a pagar: R$' + valorFinal.toFixed(2);

                $('#resposta').html(mensagem)
            });
        });
    </script>
</body>
</html>
